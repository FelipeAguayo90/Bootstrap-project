<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid text-center d-flex flex-column justify-content-between">
        <div class="row gy-4 my-3 main">
            <h3 class="pt-5">Promote Your Online Course Like A Pro</h3>
            <h1 class="p-5 display-1 fw-bold"><span>&#123</span> DevCourse <span>&#x7D</span></h1>
            <h2 class=" display-3 fw-semibold">A Course Landing Page Template For Developers</h2>
            <div  class="d-grid col-3 mx-auto">
                <button type="button" class=" my-3 mx-auto btn btn-primary btn-lg text-nowrap customBtn" style="--bs-btn-padding-y: 0.6rem; --bs-btn-padding-x: 1.9rem; --bs-btn-font-size: 2rem;">Start Learning Now</button>
            </div>
        </div>
        <div class="row row-cols-4 justify-content-md-center offer">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <i class="bi bi-camera-video-fill px-2"></i>
                    <p>Content</p>
                </div>
                <h3>80+ Videos</h3>
            </div>
            
            <div class="col duration">
                <div class="d-flex justify-content-center">
                    <i class="bi bi-clock-fill px-2" ></i>
                    <p>Duration</p>
                </div>
                <h3>72 Hours</h3>
            </div>
            
            <div class="col">
                <div class="d-flex justify-content-center">
                    <i class="bi bi-person-circle px-2"></i>
                    <p>Access</p>
                </div>
                <h3>Lifetime</h3>
            </div>
        </div>
        <div class="row menu">
            <ul class="p-4 nav justify-content-evenly align-items-center">
                <li class="nav-item"><a class="nav-link active text-black" href="#">Overview</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="#">Content</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="#">Requirements</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="#">Tutor</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="#">Reviews</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="#">Pricing</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="#">FAQ</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
